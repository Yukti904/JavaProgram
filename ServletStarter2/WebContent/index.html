
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page of our APP</title>
</head>
<body>
<form action="logic" method ="post">
<label for ="Student Name"> Student Name : </label><br>
<input type ="text" placeholder ="Enter your name" name="name"><br><br>
<br>
<label for="Gender"> Enter your Gender : </label><br>
<label for ="Male"> Male :</label>
<input type = "radio" id ="male" name="Gender" value="male"><br><br>
<label for ="Female"> Female :</label>
<input type = "radio" id ="female" name="Gender" value="female"><br><br>


<label for ="Age"> Age :</label>
<input type ="text" placeholder="Age" name ="age"><br><br>

<label for ="Department">Choose your department</label>
<select name ="Department">
<option value = "COE"> COE </option>
<option value = "ECE"> ECE </option>
<option value = "ELE"> ELE </option>
<option value = "SWE"> SWE </option>




</select><br><br>
<label for = "subjects">Select subjects</label><br>
<label for = "English">English:</label>
<input type ="checkbox" id="English" name="subjects" value="English">
<label for = "Maths"> Maths:</label>
<input type ="checkbox" id="Maths" name="subjects" value="Maths">
<label for = "Physics">Physics:</label>
<input type ="checkbox" id="Physics" name="subjects" value="Physics"><br><br>
<input type ="submit" value = "Submit">



</form>
</body>
</html>
